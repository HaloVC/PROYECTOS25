<!DOCTYPE html>
<html>
<head>
    <title>Men√∫ Horizontal</title>
    <style>
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #9b07f1;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">costo</a></li>
        <li><a href="#">promociones</a></li>
        <li><a href="#">informacion</a></li>
    </ul>
</nav>

</body>
</html>
